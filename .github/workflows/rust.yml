name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install LLVM (Required for bindgen)
    - name: Install LLVM and Clang
      run: choco install llvm -y

    - name: Set LIBCLANG_PATH
      shell: powershell
      run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

    # 2. Setup Frida DevKit (Required for frida-sys linking on Windows)
    - name: Setup Frida DevKit
      shell: powershell
      run: |
        $frida_version = "16.5.9"
        $url = "https://github.com/frida/frida/releases/download/$frida_version/frida-core-devkit-$frida_version-windows-x86_64.tar.xz"
        $output = "$env:GITHUB_WORKSPACE\frida-devkit.tar.xz"
        $extractPath = "$env:GITHUB_WORKSPACE\frida-devkit"
        
        Write-Host "Downloading Frida DevKit from $url..."
        Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
        
        New-Item -ItemType Directory -Path $extractPath -Force | Out-Null
        
        # Extract tar.xz using 7z (available on GitHub Actions Windows)
        7z x $output -o"$env:GITHUB_WORKSPACE" -y
        7z x "$env:GITHUB_WORKSPACE\frida-devkit.tar" -o"$extractPath" -y
        
        # Verify header exists
        if (Test-Path "$extractPath\frida-core.h") {
            Write-Host "Frida DevKit extracted successfully."
            echo "FRIDA_CORE_DEVKIT=$extractPath" >> $env:GITHUB_ENV
        } else {
            Write-Host "Checking extracted files..."
            Get-ChildItem $extractPath -Recurse
            Write-Warning "frida-core.h not found, continuing anyway..."
        }

    # 3. Build & Test
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
      continue-on-error: true

    # 4. Clippy lint
    - name: Clippy
      run: cargo clippy -- -D warnings
      continue-on-error: true
