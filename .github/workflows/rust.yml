name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install LLVM (Required for bindgen)
    - name: Install LLVM and Clang
      run: choco install llvm -y

    - name: Set LIBCLANG_PATH
      shell: powershell
      run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

    # 2. Setup Frida DevKit (Required for frida-sys linking on Windows)
    # We download the devkit matching the frida-sys version (approx 16.1.4 for 0.17.0)
    - name: Setup Frida DevKit
      shell: powershell
      run: |
        $frida_version = "16.1.4"
        $url = "https://github.com/frida/frida/releases/download/$frida_version/frida-core-devkit-$frida_version-windows-x86_64.exe"
        $output = "$env:GITHUB_WORKSPACE\frida-core-devkit.exe"
        $extractPath = "$env:GITHUB_WORKSPACE\frida-devkit"
        
        Write-Host "Downloading Frida DevKit from $url..."
        Invoke-WebRequest -Uri $url -OutFile $output
        
        New-Item -ItemType Directory -Path $extractPath -Force | Out-Null
        
        # Self-extracting archive
        Start-Process -FilePath $output -ArgumentList "-o", $extractPath, "-y" -Wait
        
        # Verify header exists
        if (Test-Path "$extractPath\frida-core.h") {
            Write-Host "Frida DevKit extracted successfully."
            echo "FRIDA_CORE_DEVKIT=$extractPath" >> $env:GITHUB_ENV
        } else {
            Write-Error "Failed to extract Frida DevKit."
            exit 1
        }

    # 3. Build & Test
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose

    # 4. Coverage (Optional, don't fail build)
    - name: Run cargo-tarpaulin
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --verbose --workspace --timeout 120 --out Xml
      continue-on-error: true
